<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="header-brand">Gallery</a>
      <nav class="header-navbar">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Tell us</a></li>
        </ul>
      </nav>

      <div class="header-social-media">
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <div class="gallery">
        <div class="gallery-card" id="card-1">
          <h2 class="gallery-card-title">Animals</h2>
          <a href="#" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-2">
          <h2 class="gallery-card-title">Architecture</h2>
          <a href="#" class="gallery-card-btn">More pictures</a>
        </div>
        <div class="gallery-card" id="card-3">
          <h2 class="gallery-card-title">City</h2>
          <a href="#" class="gallery-card-btn">More pictures</a>
        </div>
      
    </main>

    <footer class="footer">
      <p><span>Gallery</span> &copy; 2022</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/a501ad0b84.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
